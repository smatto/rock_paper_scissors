<!DOCTYPE html>
<html>
    
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles/rps.css">
    </head>
    
    <body>
        <p id="title">Play Rock, Paper, Scissors!</p>
        <div class="blackbox">
            <p>Do you choose rock, paper or scissors?</p>
            <div class="choices">
                <img id="rock" src="images/rock.jpg">
                <img id="paper" src="images/paper.jpg">
                <img id="scissors" src="images/scissors.jpg">
            </div>
            <p id="userChoice">User's choice...</p>
            <p id="compChoice">Computer's choice...</p>
            <p id="result">Results...</p>
            <p id="userScore">Your score...</p>
            <p id="compScore">Computer's score...</p>
        </div>
        <script type="text/javascript" src="js/rps.js"></script>
    </body>

</html>
